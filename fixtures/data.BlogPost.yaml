    title: Les obligations réglementaires des étiquettes de compléments alimentaires
    tagline: il existe de nombreuses obligations réglementaires  connaître.
    display_date: 2024-01-11
    body: '<p style="margin-left:var(--text-spacing);">La commercialisation de compléments
      alimentaires en France est soumise à une réglementation stricte afin de garantir
      la sécurité des consommateurs et de fournir des informations transparentes et
      précises.</p><p style="margin-left:var(--text-spacing);">Les compléments aliments
      sont des denrées alimentaires : leur étiquetage doit donc répondre aux dispositions
      générales applicables aux denrées, notamment le&nbsp;<a href="http://eur-lex.europa.eu/legal-content/fr/ALL/?uri=CELEX:32011R1169">règlement
      (UE) n°1169/2011</a>&nbsp;relatif à l’information des consommateurs sur les
      denrées alimentaire. En particulier, la présentation des compléments alimentaires
      et la publicité qui en est faite ne doit pas attribuer à ces produits des propriétés
      de prévention, de traitement ou de guérison d’une maladie humaine, ni évoquer
      ces propriétés.</p><p style="margin-left:var(--text-spacing);">Les&nbsp;<strong>allégations
      nutritionnelles et de santé</strong>&nbsp;mises en œuvre sur les compléments
      alimentaires ou dans les communications à caractère commercial doivent être
      conformes aux dispositions du&nbsp;<a href="http://eur-lex.europa.eu/legal-content/FR/TXT/?uri=celex:32006R1924">règlement
      (CE) n° 1924/2006</a>.</p><p style="margin-left:var(--text-spacing);">Les étiquettes
      de ces produits jouent un rôle crucial dans la communication des informations
      essentielles aux consommateurs. Voici un aperçu des obligations réglementaires
      associées aux étiquettes des compléments alimentaires :</p><ol><li><p style="margin-left:var(--text-spacing);"><strong>La
      mention « complément alimentaire"</strong>;</p></li><li><p style="margin-left:var(--text-spacing);"><strong>Dénomination
      du produit</strong> : L''étiquette doit clairement indiquer la nature du produit,&nbsp;i.e.
      le nom des catégories de nutriments ou substances ou plantes ou autres ingrédients
      autorisés caractérisant le produit, par exemple "complément alimentaire à base
      de vitamine C";</p></li><li><p style="margin-left:var(--text-spacing);"><strong>Liste
      des ingrédients</strong> : Tous les ingrédients présents dans le complément
      alimentaire doivent être listés par ordre décroissant de leur poids. Cette liste
      permet aux consommateurs d''identifier les substances qu''ils consomment;</p></li><li><p
      style="margin-left:0px;"><strong>La dose journalière recommandée</strong> et
      un avertissement indiquant qu''il est déconseillé de dépasser cette dose ;</p></li><li><p
      style="margin-left:var(--text-spacing);"><strong>Quantité nette du produit</strong>
      : L''étiquette doit mentionner la quantité nette du produit, généralement exprimée
      en grammes, millilitres ou unités, pour informer le consommateur sur la quantité
      qu''il achète</p></li><li><p style="margin-left:var(--text-spacing);"><strong>Date
      limite de consommation (DLC)</strong> ou <strong>Date de durabilité minimale
      (DDM)</strong> : Cette information indique la durée pendant laquelle le produit
      est sûr à consommer. Elle est cruciale pour garantir la sécurité alimentaire</p></li><li><p
      style="margin-left:var(--text-spacing);"><strong>Conditions de conservation</strong>
      : L''étiquette doit fournir des indications sur les conditions de conservation
      appropriées pour le produit, telles que "à conserver dans un endroit frais et
      sec"</p></li><li><p style="margin-left:0px;"><strong>Une déclaration </strong>visant
      à éviter que les compléments alimentaires ne soient utilisés comme substituts
      d''un régime alimentaire varié et <strong>un avertissement</strong> indiquant
      que les produits doivent être tenus hors de la portée des jeunes enfants ;</p></li><li><p
      style="margin-left:var(--text-spacing);"><strong>Informations sur le fabricant
      ou le distributeur</strong> : Les coordonnées du fabricant, du distributeur
      ou de l''importateur doivent être clairement indiquées sur l''étiquette pour
      permettre aux consommateurs de les contacter en cas de besoin</p></li></ol><p
      style="margin-left:var(--text-spacing);">En complément de ces mentions, en fonction
      des substances incorporées, d’autres messages d’avertissements doivent être
      apposés sur les compléments alimentaires.</p><p style="margin-left:var(--text-spacing);">Par
      ailleurs, ces messages ne doivent pas donner lieu à confusion, notamment avec
      des médicaments.</p><p style="margin-left:var(--text-spacing);">Il est essentiel
      pour les fabricants et les distributeurs de compléments alimentaires de se conformer
      strictement à ces obligations réglementaires afin d''assurer la sécurité des
      consommateurs et de fournir des informations transparentes et fiables. En cas
      de non-conformité, des sanctions peuvent être appliquées, soulignant l''importance
      de respecter ces règles pour tous les acteurs de l''industrie des compléments
      alimentaires.</p><p style="margin-left:var(--text-spacing);">autres infos à
      voir articles 9, 10 et 12 du&nbsp;<a href="https://www.legifrance.gouv.fr/affichTexte.do?cidTexte=JORFTEXT000000638341">décret
      n°2006-352</a>&nbsp;du 20 mars 2006</p>'
