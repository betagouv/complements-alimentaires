    title: Qu'est ce qu'un complément alimentaire ?
    tagline: ''
    display_date: 2024-03-25
    body: '<p style="margin-left:var(--text-spacing);">En France, un complément alimentaire
      est défini comme une <strong>denrée alimentaire dont le but principal est de
      compléter le régime alimentaire normal </strong>et qui constitue une source
      concentrée de nutriments ou d''autres substances ayant un effet nutritionnel
      ou physiologique. Ces produits sont généralement commercialisés sous forme de
      pilules, capsules, comprimés, gélules, liquides, etc., et sont destinés à être
      pris en complément d''une alimentation variée et équilibrée.</p><p style="margin-left:var(--text-spacing);"><strong>Les
      compléments alimentaires&nbsp;</strong>ne se substituent pas aux aliments courants.
      Leurs apports nutritionnels s''ajoutent aux apports issus de l''alimentation
      courante, y compris ceux provenant des aliments enrichis.</p><p style="margin-left:var(--text-spacing);">Il
      est important de noter que les compléments alimentaires ne sont pas des médicaments
      et ne sont donc pas conçus pour traiter, guérir ou prévenir des maladies. Leur
      utilisation est basée sur des besoins spécifiques tels que le renforcement des
      <strong>apports en vitamines, minéraux, acides aminés ou autres substances naturelles</strong>.&nbsp;</p><p
      style="margin-left:var(--text-spacing);">La réglementation française encadre
      strictement la mise sur le marché des compléments alimentaires afin d''assurer
      leur sécurité et leur qualité. Ainsi, avant d''être commercialisés, ils doivent
      faire l''objet d''une notification auprès des autorités compétentes et respecter
      des critères spécifiques liés à leur composition, leur étiquetage et leur publicité.</p><p
      style="margin-left:var(--text-spacing);">En résumé, un complément alimentaire
      en France est un produit destiné à compléter l''alimentation courante, fournissant
      des nutriments ou substances ayant une valeur nutritionnelle ou physiologique,
      tout en respectant une réglementation stricte garantissant leur sécurité et
      leur qualité.</p><h3 style="margin-left:var(--title-spacing);"><strong>Composition</strong></h3><p
      style="margin-left:var(--text-spacing);"><strong>Les compléments alimentaires
      constituent une source concentrée de nutriments (vitamines et minéraux) ou d''autres
      substances et plantes, ayant un effet nutritionnel ou physiologique, seul ou
      combiné.</strong>&nbsp;Ils peuvent aussi contenir des ingrédients « non actifs
      » utilisés pour des fonctions technologiques ou d’aromatisation.</p><p style="margin-left:var(--text-spacing);">Contrairement
      aux denrées classiques, ils ne sont pas constitués d’une matrice alimentaire,
      c’est-à-dire d’une structure physique complexe associant notamment des macronutriments
      (glucides, lipides et protéines).</p><p style="margin-left:var(--text-spacing);">L’article
      4 du&nbsp;<a href="https://www.legifrance.gouv.fr/affichTexte.do?cidTexte=JORFTEXT000000638341">décret
      n°2006-352</a>&nbsp;du 20 mars 2006 relatif aux compléments alimentaires (cf.
      infra) dispose que seuls peuvent être utilisés pour la fabrication des compléments
      alimentaires : :</p><ul><li><p style="margin-left:0px;">les&nbsp;<strong>nutriments</strong>,
      c’est-à-dire les vitamines et les minéraux ;</p></li><li><p style="margin-left:0px;">les&nbsp;<strong>substances
      à but nutritionnel ou physiologique</strong>, c’est-à-dire les substances chimiquement
      définies à l’exception des vitamines et minéraux et des substances possédant
      des propriétés exclusivement pharmacologiques ;</p></li><li><p style="margin-left:0px;">les&nbsp;<strong>plantes</strong>&nbsp;et
      les&nbsp;<strong>préparations de plantes</strong>, incluant tous les végétaux
      au sens large (champignons, algues, microalgues…), à l’exclusion de celles possédant
      des propriétés pharmacologiques et destinées à un usage exclusivement thérapeutique
      ;</p></li><li><p style="margin-left:0px;"><strong>les autres ingrédients</strong>&nbsp;dont
      l’utilisation en alimentation humaine est traditionnelle ou reconnue comme telle
      au sens du&nbsp;<a href="https://eur-lex.europa.eu/legal-content/FR/TXT/?uri=OJ%3AJOL_2015_327_R_0001">règlement
      (UE) n°2015/2283</a>&nbsp;relatif aux nouveaux aliments, ou autorisés conformément
      à ce règlement ;</p></li><li><p style="margin-left:0px;">les<strong>&nbsp;additifs,
      les arômes et les auxiliaires technologiques</strong>&nbsp;dont l’emploi est
      autorisé en alimentation humaine.</p></li></ul><p style="margin-left:-1.25rem;">&nbsp;</p>'
