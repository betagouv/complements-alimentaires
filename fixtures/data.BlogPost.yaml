    title: La déclaration de mise sur le marché des compléments alimentaires
    tagline: ''
    display_date: 2024-03-25
    body: '<p style="margin-left:var(--text-spacing);"><strong>Pour pouvoir être commercialisé,
      un complément alimentaire doit obligatoirement faire l’objet d’une déclaration
      auprès des autorités compétentes, conformément aux exigences des articles 15
      et 16 du&nbsp;</strong><a href="https://www.legifrance.gouv.fr/affichTexte.do?cidTexte=JORFTEXT000000638341"><strong>décret
      n°2006-352</strong></a><strong>.</strong></p><p style="margin-left:var(--text-spacing);">Deux
      procédures distinctes sont prévues selon la nature des substances présentes
      dans les compléments alimentaires :</p><p style="margin-left:var(--text-spacing);"><strong>Procédure
      Article 15 (ou déclaration directe)</strong>&nbsp;:</p><p style="margin-left:var(--text-spacing);">Le
      produit est conforme à la réglementation française, les ingrédients ajoutés
      dans le produit sont listés dans les listes positives françaises. L’opérateur
      déclarant un produit en article 15 peut choisir de le mettre sur le marché dès
      que la procédure de déclaration est finalisée, sans nécessairement attendre
      le retour des autorités sur la conformité du produit.</p><p style="margin-left:var(--text-spacing);">C''est
      une procédure déclarative pour les compléments alimentaires contenant uniquement
      des substances qui répondent aux prescriptions nationales (article 15). Une
      « attestation de déclaration » est délivrée : elle ne constitue pas une garantie
      de conformité aux dispositions en vigueur, ni une autorisation de mise sur le
      marché ;</p><p style="margin-left:auto;"><strong>Procédure Article 16 (ou procédure
      de reconnaissance mutuelle)&nbsp;:</strong></p><p style="margin-left:var(--text-spacing);">Le
      produit ou l’ingrédient qui fait l’objet de la reconnaissance mutuelle est légalement
      commercialisé dans un autre Etat membre de l’Union européenne (par exemple la
      Belgique, l’Italie, la Croatie…). Un produit en article 16 ne peut pas être
      mis sur le marché sans avoir reçu le retour des autorités dans un délai maximum
      de 2 mois.</p><p style="margin-left:var(--text-spacing);">C''est une procédure
      d’autorisation préalable lorsque des substances ne répondant pas aux exigences
      nationales sont utilisées et que les compléments alimentaires en question sont
      légalement fabriqués ou commercialisés dans un autre Etat membre ou dans un
      autre Etat partie à l''accord sur l''Espace économique européen, selon le principe
      de reconnaissance mutuelle (article 16).</p><h3 style="margin-left:var(--title-spacing);"><strong>Contenu
      de la déclaration</strong></h3><p style="margin-left:var(--text-spacing);">Toute
      déclaration doit comporter une copie lisible de l’étiquetage du produit ainsi
      que des informations permettant de juger de la recevabilité du produit au regard
      des exigences des articles 15 et 16. La nature des ingrédients à but nutritionnel
      ou physiologique ainsi que la composition du complément alimentaire déclaré
      sont des informations essentielles.</p><p style="margin-left:var(--text-spacing);">En
      outre, les déclarations fondées sur l’article 16 doivent comporter une preuve
      permettant d’apprécier que le complément alimentaire est en effet bien légalement
      fabriqué ou commercialisé dans un autre Etat membre ou dans un autre Etat partie
      à l''accord sur l''Espace économique européen.</p><p style="margin-left:var(--text-spacing);">Enfin,
      le fabricant doit s’engager à mettre sur le marché un produit conforme à sa
      déclaration et respectant l’ensemble des réglementations qui s’appliquent aux
      compléments alimentaires.</p><p style="margin-left:var(--text-spacing);">Les
      dossiers de déclaration déposés au titre de l’article 15 peuvent faire l’objet
      d’un examen de l’administration, sur la base d’une analyse de risque et d’un
      ciblage.</p><p style="margin-left:var(--text-spacing);">Les dossiers de demande
      d’autorisation préalable à la mise sur le marché déposé au titre de l’article
      16 font l’objet d’un examen systématique de l’administration.</p><p style="margin-left:auto;">&nbsp;</p>'
