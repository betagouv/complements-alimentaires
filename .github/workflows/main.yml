name: Compl√©ments Alimentaires CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.11
        uses: actions/setup-python@v1
        with:
          python-version: 3.11

      - name: Setup PostgreSQL
        uses: Harmon758/postgresql-action@v1.0.0
        with:
          postgresql db: postgres
          postgresql user: postgres
          postgresql password: postgres

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 20.x

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test Django
        env:
          DJ_DEBUG: True
          DJ_SECRET: test
          DJ_FORCE_HTTPS: False
          DJ_SECURE: False
          DJ_ALLOWED_HOSTS: localhost
          DJ_ENVIRONMENT: ci
          DJ_DB_USER: postgres
          DJ_DB_PASSWORD: postgres
          DJ_DB_HOST: localhost
          DJ_DB_PORT: 5432
          DJ_DB_NAME: postgres
          DJ_HOSTNAME: localhost
          DJ_STATICFILES_STORAGE: django.contrib.staticfiles.storage.StaticFilesStorage
          DJ_DEFAULT_FILE_STORAGE: django.core.files.storage.FileSystemStorage
          DJ_DEFAULT_FROM_EMAIL: test@example.com
          DJ_CONTACT_EMAIL: test@example.com
          DJ_EMAIL_BACKEND: django.core.mail.backends.dummy.EmailBackend
        run: |
          python3 manage.py test
